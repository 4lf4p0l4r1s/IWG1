<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Kilometraje</title>
</head>
<body>
    <h1>Registrar Kilometraje</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
        <br>

        <label for="kilometros_recorridos">Kil√≥metros recorridos:</label>
        <input type="number" id="kilometros_recorridos" name="kilometros_recorridos" required>
        <br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
